<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Etch-A-Sketch</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="pageContainer">
    <div id="flexContainer">
      <div id="headerContainer">
        <div id="pageTitle">Etch-A-Sketch</div>
      </div>
        <div id="buttonsContainer">
            <div id="palletContainer">

            </div>
            <button id="eraser" class="buttons" onclick="brushColour='white'">Eraser</button>
            <button id="rainbow" class="buttons" onclick="rainbowBtnPress()">Rainbow</button>
            <button id="random" class="buttons" onclick="randomBtnPress()">Random</button>
            <button id="clearBtn" class="buttons" onclick="clearImage()">Clear all</button>
            <div id="sliderContainer">
              <input type="range" min="16" max="128" value="64" step ="16" id="mySlider">
              <p>Grid Size: <span id="sliderValue"></span></p>
              <script>
                const slider = document.getElementById("mySlider");
                const output = document.getElementById("sliderValue");

                output.textContent = slider.value;


               // document.addEventListener("mousemove", (event) => {
                //  event.preventDefault();
    //});
              </script>
            </div>
        </div>
      <div id="gridContainer">

      </div>
    </div>

  </div>
</body>
</html>
